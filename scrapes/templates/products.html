{% extends 'base.html' %}

{% block content %}

<h1 style="text-align: center ;"> Your Added Items</h1>

<a href="/"> <button class="btn btn-outline-dark btn-lg float-right" type="success">Add new products</button> </a>
</br>


{% for prod in products.all %}

<div class="card" style="width: 50rem;">
    <!--<img class="card-img-top" src="https://images-na.ssl-images-amazon.com/images/I/61X8XNM3RGL._SX679_.jpg" alt="Card image cap"> -->

      <h5 class="card-title">{{prod.name}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><b> Original Price: </b> {{prod.old_price}}</li>
      <li class="list-group-item"><b>Current Price: </b> {{prod.new_price}}</li>
      <li class="list-group-item"><b>Discount:</b>  {{prod.discount}}</li>
    </ul>
    <div class="card-body">
      <a href="{{ prod.url }}" class="card-link">Buy Now</a>
    </div>
  </div>
  <a href="confirm_delete/{{prod.id}}"> <button class="btn btn-danger" style="width:250px" >Delete</button> </a>
</br>
